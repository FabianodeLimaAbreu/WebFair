<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>WebFair - Login</title>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="description" content="">
      <meta name="author" content="Focus">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300" rel="stylesheet" type="text/css">
      <!-- build:css css/styles.min.css-->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/styles.css" rel="stylesheet">
      <!-- endbuild-->
      <link rel="shortcut icon" href="http://www.focustextil.com.br/images/webfair.ico">
      <link rel="icon" type="image/icon" href="http://www.focustextil.com.br/images/webfair.ico">
      <link rel="apple-touch-icon" href="/apple-touch-icon.png">
      <!--[if gte IE 9]<html class="ie9"><![endif]-->
      <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script><html class="ie8"><![endif]-->
  </head>
  <body>
    <div id="wrap">
      <header>
          <a href="" class="logo"><img src="images/logo_small.png" alt=""></a>
        </header>
        <!--<div class="container home">

        </div>-->
        <div class="entrada">
          <div class="entrada-container">
            <div class="entrada-banner">
              <div class="login">
                <div class="toplogin">
                  <img src="images/logo_big.png" alt="Logo Focus" class="logobig">
                </div>
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" name="login" placeholder="Login" autofocus autocomplete="off">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="senha" placeholder="Senha" autocomplete="off">
                  </div>
                  <div class="button-container">
                    <p class="warn">Login ou Senha incorretos!</p>
                    <button type="submit" class="bdefault s-four" alt="list">Entrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="mask">
            <img src="images/loader.gif" class="loader">
        </div>
    </div>
    <script src="js/lib/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/lib/methods.js"></script>
    <script src="js/lib/placeholders.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
