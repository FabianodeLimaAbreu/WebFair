<html>
    <head>
        <title>Calling Web Service from jQuery</title>
        <script type="text/javascript" src="../js/lib/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="jquery.soap.js"></script>
        <script type="text/javascript">
            function strToJson(str) {
                eval("var x = " + str + ";");
                return JSON.stringify(x);
            }
            $(document).ready(function () {
              $("#btnCallWebService").click(function (event) {
                  var wsUrl = "../../WebService.asmx?op=GravarFornecedorContato";
                  
                  //DELETAR passo INATIVO=1
                  //var soapRequest ='<?xml version="1.0" encoding="utf-8"?><soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"><soap:Body><GravarFornecedorContato xmlns="http://tempuri.org/"><contact><CONT_ID>4444</CONT_ID><CONT_INATIVO>1</CONT_INATIVO><CREATE_DATE>2015-07-07</CREATE_DATE></contact><action>U</action></GravarFornecedorContato></soap:Body></soap:Envelope>';

                  //COM TODOS OS DADOS PREENCHIDOS
                  var soapRequest ='<?xml version="1.0" encoding="utf-8"?><soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"><soap:Body><GravarFornecedorContato xmlns="http://tempuri.org/"><contact><CONT_NOME>Contato 1</CONT_NOME><CONT_EMAIL>fabianodelimaabreu@gmail.com</CONT_EMAIL><CONT_TEL>48897987</CONT_TEL><CONT_TEL2></CONT_TEL2><SEGM_COD>MC</SEGM_COD><CONT_PRINCIPAL>1</CONT_PRINCIPAL><IMG_PATH_FRENTE>0</IMG_PATH_FRENTE><IMG_PATH_VERSO>0</IMG_PATH_VERSO><IMG_PATH_CONTATO>0</IMG_PATH_CONTATO><FORN_ID>1</FORN_ID><CONT_INATIVO>0</CONT_INATIVO><USU_COD>1</USU_COD><CREATE_DATE>2015-08-14</CREATE_DATE><FEIR_COD>1</FEIR_COD><action>I</action><PLAT_ID>2</PLAT_ID></contact></GravarFornecedorContato></soap:Body></soap:Envelope>';

                  

                  //Todos podem ser NULL, menos ACTION e CONT_ID

                  $.support.cors=true;
                  $.ajax({
                           type: "POST",
                           url: wsUrl,
                           contentType: "text/xml; charset=utf-8",
                           dataType: "xml",
                           crossDomain: true,
                           data: soapRequest,
                        success: processSuccess,
                         error: processError
                         });
                  });
            });
            
            function processSuccess(data, status, req) {
                if (status == "success") {
                    $("#response").text($(req.responseXML).text());
                    console.dir(jQuery.parseJSON($(req.responseXML).text()));

                }
            }
            
            function processError(data, status, req) {
                alert(req.responseText + " " + status);
            }            
            </script>
    </head>
    <body>
        <h3>
            Calling Web Services with jQuery/AJAX
        </h3>
        <input id="btnCallWebService" value="Call web service" type="button" />
        <div id="response"></div>
    </body>
</html>
