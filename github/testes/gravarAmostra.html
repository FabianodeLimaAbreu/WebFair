<html>
    <head>
        <title>Calling Web Service from jQuery</title>
        <script type="text/javascript" src="../js/lib/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="jquery.soap.js"></script>
        <script type="text/javascript">
            function strToJson(str) {
                eval("var x = " + str + ";");
                return JSON.stringify(x);
            }
            $(document).ready(function () {
              $("#btnCallWebService").click(function (event) {
                  var wsUrl = "../../WebService.asmx?op=GravarAmostra ";
                  
                  var soapRequest ='<?xml version="1.0" encoding="utf-8"?><soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"><soap:Body><GravarAmostra xmlns="http://tempuri.org/"><sample><AMOS_ID>1</AMOS_ID><FORN_ID>4200000</FORN_ID><FEIR_COD>10</FEIR_COD><USU_COD>1</USU_COD><AMOS_DESC>TESTANDO 2</AMOS_DESC><AMOS_LARGURA_TOTAL>0</AMOS_LARGURA_TOTAL><AMOS_LARGURA_UTIL>0</AMOS_LARGURA_UTIL><AMOS_GRAMATURA_M>0</AMOS_GRAMATURA_M><AMOS_GRAMATURA_ML>0</AMOS_GRAMATURA_ML><AMOS_ONCAS>0</AMOS_ONCAS><AMOS_COTACAO_M>0</AMOS_COTACAO_M><AMOS_COTACAO_KG>0</AMOS_COTACAO_KG><FLAG_PRIORIDADE>0</FLAG_PRIORIDADE><FLAG_FISICA>0</FLAG_FISICA><AMOS_HOMOLOGAR>0</AMOS_HOMOLOGAR><AMOS_STATUS>0</AMOS_STATUS><AMOS_ENV_EMAIL>0</AMOS_ENV_EMAIL><AMOS_PRECO_UM></AMOS_PRECO_UM><AMOS_PRECO>23.53</AMOS_PRECO><TECI_COD></TECI_COD><BASE_COD></BASE_COD><GRUP_COD></GRUP_COD><SUBG_COD></SUBG_COD><SEGM_COD></SEGM_COD><CREATE_DATE>2015-01-01</CREATE_DATE></sample><action>U</action></GravarAmostra></soap:Body></soap:Envelope>';




                  //var soapRequest ='<?xml version="1.0" encoding="utf-8"?><soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"><soap:Body><ListarAmostras xmlns="http://tempuri.org/"><AMOS_DESC></AMOS_DESC><FORN_DESC></FORN_DESC><FEIR_COD>10</FEIR_COD><FORN_ID>4200000</FORN_ID><LINHA_I>1</LINHA_I><LINHA_F>20</LINHA_F></ListarAmostras></soap:Body></soap:Envelope>';

                  $.support.cors=true;
                  $.ajax({
                           type: "POST",
                           url: wsUrl,
                           contentType: "text/xml; charset=utf-8",
                           dataType: "xml",
                           crossDomain: true,
                           data: soapRequest,
                        success: processSuccess,
                         error: processError
                         });
                  });
            });
            
            function processSuccess(data, status, req) {
                if (status == "success") {
                    $("#response").text($(req.responseXML).text());
                    console.dir(jQuery.parseJSON($(req.responseXML).text()));

                }
            }
            
            function processError(data, status, req) {
                alert(req.responseText + " " + status);
            }            
            </script>
    </head>
    <body>
        <h3>
            Calling Web Services with jQuery/AJAX
        </h3>
        <input id="btnCallWebService" value="Call web service" type="button" />
        <div id="response"></div>
    </body>
</html>
